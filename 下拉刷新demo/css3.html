<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrap{
        perspective: 600px;
    }
    .item{
        animation: rotate 1s linear infinite

    }
    @keyframes rotate {
        from{
            transform: rotateY(0deg);
        }
        to{
            transform: rotateY(360deg);
        }
    }
</style>
<body>
    <div class="wrap" style="width:200px;height:200px;border:1px solid red;">
        <div class="item" style="width:100px;height:100px;border:1px solid rgb(43, 77, 170);margin:auto;"></div>
    </div>
</body>
</html>
